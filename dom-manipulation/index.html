<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
      body {
        background-color: #1a1a2e;
        color: #e94560;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #ffc400;
        margin-bottom: 40px;
      }

      #quoteDisplay {
        background-color: #272740;
        border-radius: 10px;
        padding: 30px;
        margin-bottom: 20px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        border-left: 5px solid #ffc400;
      }

      #quoteText {
        font-size: 1.5em;
        font-style: italic;
        margin-bottom: 10px;
        color: #ffffff;
      }

      #quoteCategory {
        font-size: 0.9em;
        color: #e94560;
        font-weight: bold;
      }

      button {
        background-color: #e94560;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #c0392b;
      }

      #addQuoteForm input {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #444;
        background-color: #333;
        color: #e94560;
        width: 200px;
      }

      #addQuoteForm input::placeholder {
        color: #888;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Quote Generator</Q></h1>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>
    <div id="addQuoteForm"></div>
    
    <script src="script.js"></script>
  </body>
</html>
