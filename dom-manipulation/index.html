<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>

    body { 
        font-family: system-ui, Arial, sans-serif; 
        max-width:900px;
        background-color: #121212;
        color: #f5f5f5;
        margin:24px auto; 
        padding:16px; 
    }

    header { 
        display:flex; 
        align-items:center; 
        justify-content:space-between; 
        gap:12px 
    }

    #quoteCard { 
        border-radius:12px; 
        padding:18px; 
        box-shadow:0 6px 18px rgba(0,0,0,0.08); 
        margin:18px 0 
    }

    .controls { 
        display:flex; 
        gap:8px; 
        flex-wrap:wrap 
    }

    .small { 
        font-size:0.9rem 
    }

    label{ 
        display:block;
        margin-top:8px
    }

    input[type="text"], select { 
        padding:8px; 
        border-radius:6px; 
        border:1px solid #ccc 
    }

    button { 
        padding:8px 12px; 
        border-radius:8px; 
        cursor:pointer 
    }

    .quote-list { 
        margin-top:18px 
    }

    .quote-item { 
        padding:8px; 
        border-bottom:1px solid #eee; 
        display:flex; 
        justify-content:space-between; 
        align-items:center 
    }

    .meta { 
        font-size:0.85rem; 
        color:#555 
    }

    .actions button { 
        margin-left:6px 
    }

    .hidden { 
        display:none 
    }

    footer{
        margin-top:28px;
        font-size:0.9rem;
        color:#666
    }

  </style>
</head>
<body>
  <header>
    <h1>Dynamic Quote Generator</h1>
    <div class="small">Persisted with <strong>localStorage</strong>. Import/Export JSON supported.</div>
  </header>

  <section id="quoteCard">
    <div id="quoteDisplay">Click "Show New Quote" to begin.</div>
    <div class="meta" id="quoteMeta"></div>
    <div style="margin-top:12px" class="controls">
      <button id="newQuote">Show New Quote</button>
      <select id="categoryFilter"><option value="all">— All Categories —</option></select>
      <button id="randomByCategory">Random from Category</button>
      <button id="saveLastViewed">Save Last Viewed (session)</button>
    </div>
  </section>

  <section id="addQuoteSection">
    <h2>Add a Quote</h2>
    <div id="addQuoteFormContainer"></div>
  </section>

  <section id="manageSection">
    <h2>Manage Quotes</h2>
    <div style="display:flex;gap:8px;align-items:center">
      <input type="file" id="importFile" accept=".json" />
      <button id="exportBtn">Export Quotes (JSON)</button>
      <button id="clearStorage">Clear Local Storage</button>
    </div>

    <div class="quote-list" id="quoteList"></div>
  </section>

  <footer>
    Tip: You can edit or delete quotes directly from the list. Categories are free-form strings — keep them consistent for better filtering.
  </footer>

  <script src="script.js"></script>
</body>
</html>
